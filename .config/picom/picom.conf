rules: (

# Per window type rules
{
	match = "window_type = 'dropdown_menu'";
	shadow = false;
	corner-radius = 0;
},

{
	match = "window_type = 'popup_menu'";
	shadow = false;
	corner-radius = 0;
},

{
	match = "window_type = 'popup'";
	shadow = false;
	corner-radius = 0;
},

{
	match = "window_type = 'dock'";
	shadow = false;
	corner-radius = 0;
	fade = true;
},

{
	match = "window_type = 'tooltip'";
	shadow = false;
	corner-radius = 0;
	fade = false;
	opacity = 0.90;
	full-shadow = false;
},

{
	match = "window_type = 'splash'";
	shadow = false;
},

{
	match = "window_type = 'dialog'";
	shadow = false;
},

{
	match = "window_type = 'menu'";
	shadow = false;
	corner-radius = 0;
},

# Shadows rules
{
	match = "name = 'Notification'		|| "
			"class_g ?= 'Notify-osd'	|| "
			"class_g = 'Dunst'			|| "
			"class_g = 'Polybar'		|| "
			"class_g = 'jgmenu'			|| "
			"class_g = 'scratch'		|| "
			"class_g = 'Spotify'		|| "
			"class_g = 'retroarch'		|| "
			"class_g = 'firefox'		|| "
			"class_g = 'Rofi'			|| "
			"class_g = 'Screenkey'		|| "
			"class_g = 'mpv'			|| "
			"class_g = 'Viewnior'		|| "
			"_GTK_FRAME_EXTENTS@";
	shadow = false;
},

# Fading animation rules
{
	match = "class_g = 'slop'		|| "
			"class_g = 'scratch'	|| "
			"class_g = 'firefox'";
	fade = false;
},

# Transparency for terminals depending on rice you are
{
	match = "class_g = 'Alacritty'	|| "
			"class_g = 'kitty'		|| "
			"class_g = 'FloaTerm'";
	opacity = 1;
},

{
	match = "class_g = 'scratch'"; opacity = 0.95;
},

{
	match = "class_g = 'Updating'"; opacity = 0.95;
},

# Corner radius rules
{
	match = "class_g = 'Polybar'	|| "
			"class_g = 'eww-bar'	|| "
			"class_g = 'Viewnior'	|| "
			"class_g = 'Rofi'		|| "
			"class_g = 'mpv'		|| "
			"class_g = 'firefox'	|| "
			"class_g = 'scratch'	|| "
			"class_g = 'retroarch'";
	corner-radius = 0;
},

# Animations for NORMAL windows.
{
	match = "window_type = 'normal'";
	animations = (
  {
    triggers = ["close", "hide"];
    opacity = {
      curve = "linear";
      duration = 0.1;
      start = "window-raw-opacity-before";
      end = 0;
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
  },
  {
    triggers = ["open", "show"];
    opacity = {
      curve = "cubic-bezier(0,1,1,1)";
      duration = 0.5;
      start = 0;
      end = "window-raw-opacity";
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
      curve = "cubic-bezier(0,1.3,1,1)";
      duration = 0.5;
      start = 0.6;
      end = 1;
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["geometry"]
    scale-x = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.5;
      start = "window-width-before / window-width";
      end = 1;
    }
    scale-y = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.5;
      start = "window-height-before / window-height";
      end = 1;
    }
    offset-x = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.5;
      start = "window-x-before - window-x";
      end = 0;
    }
    offset-y = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.5;
      start = "window-y-before - window-y";
      end = 0;
    }

    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  }
)
},

